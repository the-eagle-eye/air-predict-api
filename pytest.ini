[pytest]
# Pytest configuration for CR310 Datalogger API

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:cacheprovider

# Markers
markers =
    integration: Integration tests that require MongoDB
    unit: Unit tests that don't require external dependencies
    slow: Tests that take longer to run

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %H:%M:%S

# Test paths
testpaths = .

